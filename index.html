<!DOCTYPE html>
<html>
<head>
    <title>Infographic</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">	
    <script type="text/javascript">
	</script>
    <style type="text/css" media="screen">
        html,
		body { 
		width: 100%; height: 100%;}
		.my-svg-container{
			 display: inline-block;
			 position: relative;
			 width: 50%;
			 padding-bottom: 60%; /* depends on svg ratio, for my zebra height/width = 1.2 so padding-bottom = 50% * 1.2 = 60% */
			 
			 vertical-align: middle; /* top | middle | bottom ... do what you want */
			}
			.my-svg{ /* svg into : object, img or inline */
			  display: block;
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%; /* only required for <img /> */
			}
			#circle5 { 
				animation-delay: 2s; 
			}
			#circle5 { 
				transform-origin: 517px 484px;
			}
			#circle5 { 
				animation: grow 0.25s ease-in-out;
				animation-fill-mode: backwards; 
			}
			
    </style>
</head>
<body>

<div class="col-md-6" style="margin-left:20px;">

		<line x1="45" y1="220" x2="330" y2="70" marker-end="url(#triangle)" id="line7" id="onlyThree" style="stroke:#009dde; stroke-width:3; display:none;"/>

		<marker id="triangle1" fill="#009dde"

		  markerWidth="4" markerHeight="3"

		</marker>
		<g>
		  <defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">

			  <stop offset="100%" style="stop-color:rgb(132,168,86);stop-opacity:1" />
			</linearGradient>
		  </defs>
		</g>
		<g id="tooltip1">

<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left" onclick="changeTexts();">change text1</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left" onclick="changeTexts1();">change text2</button>

<script>

	$('#lineText1').css({'display': 'none'});
	document.getElementById("circle1").setAttribute("r", "8");
}

function fill_target(evt){
	$('#lineText1').css({'display': 'inherit'});

}

 {
